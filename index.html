<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img id="logo" src="imagenes/logo.png" alt="Logo Alura">
    </header>
    <main>      
        <section class="encriptador">
            <textarea class="input-texto" cols="40" rows="6" placeholder =" Ingrese el texto aqui"></textarea>
                <div class="soloMinusculas">
                    <img id="advertencia" src="imagenes/exclamacion.png" alt="simbolo de advertencia">
                    <P>Solo letras minúsculas y sin acentos</P>
                </div>   
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
                <div class ="datosPersonales">
                    <a href="https://github.com/AlejandraBonora"><img id="gitHub" src="imagenes/GitHub.png" alt="GitHub"></a>
                    <a href="https://www.linkedin.com/in/ale-bonora-5b533624a/"><img id="Linkedin" src="imagenes/Linkedin.png" alt="Linkedin"></a>
                </div>
        </section>
       
        <section class="mensajeEncriptado">        
            <textarea class="mensaje" cols="18" rows="8"  placeholder="Ingresa el texto que desees encriptar o desencriptar."> Ningún mensaje fue encontrado</textarea>
                <button class="copiar" onclick="botonCopiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
